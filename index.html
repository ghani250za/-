    function renderGroupButtons(rootEl) {
      Object.keys(SCHEDULES).forEach(g => {
        const btn = document.createElement('button');
        btn.textContent = `Groupe ${g}`;
        btn.className = 'px-5 py-3 rounded-xl font-semibold shadow bg-indigo-600 text-white hover:bg-indigo-700 transition';
        btn.addEventListener('click', () => renderSchedule(g));
        rootEl.appendChild(btn);
      });
    }

    function buildScheduleMap(schedule) {
      const map = {};
      schedule.forEach(([day, time, course]) => {
        if (!map[day]) map[day] = {};
        map[day][time] = course;
      });
      return map;
    }

    function renderSchedule(group) {
      const root = document.getElementById('schedule-root');
      root.innerHTML = '';
      const schedule = SCHEDULES[group];
      const scheduleMap = buildScheduleMap(schedule);

      // Desktop view
      const gridWrap = document.createElement('div');
      gridWrap.className = 'desktop-view overflow-x-auto';
      const grid = document.createElement('div');
      grid.className = 'min-w-[900px] grid';
      grid.style.gridTemplateColumns = `100px repeat(${TIME_SLOTS.length}, minmax(80px,1fr))`;

      grid.appendChild(document.createElement('div'));
      TIME_SLOTS.forEach(time => {
        const cell = document.createElement('div');
        cell.className = 'p-2 text-center text-[10px] font-bold text-slate-600 border-b-2 border-slate-200';
        cell.textContent = time;
        grid.appendChild(cell);
      });

      DAYS.forEach(day => {
        const header = document.createElement('div');
        header.className = `p-2 text-center font-bold text-xs sticky-left ${DAY_COLORS[day]||'bg-slate-100'}`;
        header.textContent = day;
        grid.appendChild(header);

        TIME_SLOTS.forEach(time => {
          const cell = document.createElement('div');
          cell.className = `p-1 border-b border-r border-slate-200 min-h-[60px] ${(DAY_COLORS[day]||'bg-slate-50')} bg-opacity-30`;
          const course = scheduleMap[day]?.[time];
          if (course) {
            const div = document.createElement('div');
            div.className = 'bg-white p-2 rounded shadow text-xs text-center';
            div.textContent = course;
            cell.appendChild(div);
          }
          grid.appendChild(cell);
        });
      });

      gridWrap.appendChild(grid);
      root.appendChild(gridWrap);

      // Mobile view
      const mobileWrap = document.createElement('div');
      mobileWrap.className = 'mobile-view space-y-4';
      DAYS.forEach(day => {
        if (!scheduleMap[day]) return;
        const card = document.createElement('div');
        card.className = `rounded-xl p-3 shadow-sm ${(DAY_COLORS[day]||'bg-slate-100')}`;
        const h = document.createElement('h3');
        h.className = 'font-bold mb-2 text-sm';
        h.textContent = day;
        card.appendChild(h);
        TIME_SLOTS.forEach(time => {
          const course = scheduleMap[day][time];
          if (course) {
            const slot = document.createElement('div');
            slot.className = 'mb-2 p-2 bg-white rounded-lg shadow text-xs';
            slot.innerHTML = `<p class="text-slate-600 font-semibold">${time}</p><p>${course}</p>`;

          }
        });
        mobileWrap.appendChild(card);
      });
