<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Schedule Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .cell {
      min-height: 72px; /* أصغر للموبايل */
    }
    @media (min-width: 640px) {
      .cell {
        min-height: 84px; /* أكبر شوي للشاشات الأكبر */
      }
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800 p-3 sm:p-6">

  <main class="max-w-6xl mx-auto">
    <!-- العنوان -->
    <header class="text-center mb-6 px-2">
      <h1 class="text-2xl sm:text-3xl font-bold leading-snug">
        📅 Planning Licence 3 — Semestre 1 (2025-2026)
      </h1>
      <p class="text-xs sm:text-sm text-slate-500 mt-2">
        اختر مجموعتك لعرض الجدول
      </p>
    </header>

    <!-- أزرار المجموعات -->
    <section id="controls" class="mb-6 flex flex-wrap justify-center gap-2 sm:gap-4 px-2"></section>

    <!-- الجدول -->
    <section id="table-wrap" class="bg-white rounded-2xl p-3 sm:p-4 shadow overflow-x-auto">
      <div id="schedule-root"></div>
    </section>

    <footer class="text-center mt-6 text-xs sm:text-sm text-slate-400 px-2">
      تم الإنشاء تلقائياً — يمكنك تعديل البيانات في ملف index.html
    </footer>
  </main>

  <script>
    // الألوان الخاصة بالأيام
    const dayColors = {
      "Dimanche": { bg: "bg-red-100", text: "text-red-800" },
      "Lundi": { bg: "bg-orange-100", text: "text-orange-800" },
      "Mardi": { bg: "bg-yellow-100", text: "text-yellow-800" },
      "Mercredi": { bg: "bg-green-100", text: "text-green-800" },
      "Jeudi": { bg: "bg-blue-100", text: "text-blue-800" },
    };

    // مثال للبيانات
    const schedules = {
      "L3-G1": [
        ["Dimanche", "08:30 - 10:00", "Mathématiques"],
        ["Dimanche", "10:30 - 12:00", "Physique"],
        ["Lundi", "08:30 - 10:00", "Informatique"],
      ],
      "L3-G2": [
        ["Dimanche", "08:30 - 10:00", "Chimie"],
        ["Mardi", "10:30 - 12:00", "Biologie"],
      ]
    };

    const days = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi"];
    const times = ["08:30 - 10:00", "10:30 - 12:00", "13:00 - 14:30", "14:30 - 16:00"];

    const root = document.getElementById("schedule-root");
    const controls = document.getElementById("controls");

    function renderGroupButtons() {
      controls.innerHTML = "";
      Object.keys(schedules).forEach(group => {
        const btn = document.createElement("button");
        btn.textContent = group;
        btn.className =
          "px-4 sm:px-5 py-2 sm:py-3 rounded-lg font-semibold shadow bg-indigo-600 text-white hover:bg-indigo-700 transition text-sm sm:text-base";
        btn.style.minWidth = "100px";
        btn.onclick = () => renderTable(group);
        controls.appendChild(btn);
      });
    }

    function renderTable(group) {
      const entries = schedules[group];
      root.innerHTML = "";

      const table = document.createElement("table");
      table.className = "w-full border-collapse text-xs sm:text-sm md:text-base";

      // رأس الجدول
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");

      const thEmpty = document.createElement("th");
      thEmpty.className = "border p-2 sm:p-3 bg-slate-200";
      headRow.appendChild(thEmpty);

      times.forEach(time => {
        const th = document.createElement("th");
        th.textContent = time;
        th.className = "border p-2 sm:p-3 bg-slate-200";
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // جسم الجدول
      const tbody = document.createElement("tbody");
      days.forEach(day => {
        const row = document.createElement("tr");

        const dayCell = document.createElement("td");
        const { bg, text } = dayColors[day] || { bg: "bg-gray-100", text: "text-gray-800" };
        dayCell.textContent = day;
        dayCell.className = `border p-2 sm:p-3 font-semibold ${bg} ${text}`;
        row.appendChild(dayCell);

        times.forEach(time => {
          const td = document.createElement("td");
          td.className = "border p-1 sm:p-2 text-center align-top cell";
          const entry = entries.find(e => e[0] === day && e[1] === time);
          if (entry) {
            td.innerHTML = `<div class="font-medium">${entry[2]}</div>`;
          }
          row.appendChild(td);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      root.appendChild(table);
    }

    // عرض الأزرار عند البداية
    renderGroupButtons();
  </script>
</body>
</html>
